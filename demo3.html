<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS列表实现</title>
  <style>
    body{
      font-family:arial;
    }
    
    .layout{
      width:600px;
      margin:0 auto;
    }
    
    .layout>table{
      margin-top:30px;
    }
    
    .table{
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ccc;
    }
    .table tr{
      border-bottom:1px solid #ddd;
      text-align:left;
    }
    
    .table tr:nth-child(even){
      background-color:#f1f1f1
    }
    
    .table th{
      color:#fff;
      background-color:#4CAF50;
      padding:8px 8px;
      font-weight:bold;
    }
    
    .table td{
      padding:8px 8px;
    }
    
    .v2{
      border:none;
    }
    
    .v2 th{
      color:#000;
      background-color:#fff;
    }
  </style>
</head>
  
<body>
  <div class="layout">
    <table class="table v1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
    <table class="table v2">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Adam</td>
        <td>Johnson</td>
        <td>67</td>
      </tr>
      <tr>
        <td>Bo</td>
        <td>Nilsson</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>Ross</td>
        <td>35</td>
      </tr>
    </table>
  </div>
</body>
</html>
